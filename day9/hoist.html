<body>
    <script> 


// fucntion declarations 

sayHello(); 
    function sayHello() { 
        console.log("Hello, function Hoisting." ) 
    }
    

    // function using expressiong 


    const helloWorld = function () { 
        console.log("Hello world  "); 
        
    }


    helloWorld(); 

    
    // call hello world
    
    </script>

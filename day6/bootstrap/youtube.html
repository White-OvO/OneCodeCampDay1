<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body:before {
        content: "";
        position: absolute;
        inset: 40% 0 0 60%;
        opacity: 0.3;
        pointer-events: none;
    }

    nav {
        position: relative;
        z-index: 1;
    }
    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 40px;
    }
    nav:before .active-element {
        transform: rotateY(180deg);
    }
</style>

<body>
    <nav> 
        <ul> 
            <li class="active">
                <button> Home </button>
            </li>
            <li> 
                <button>Service</button>
            </li>
            <li> 
                <button>Contact</button>
            </li>
            <li> 
                <button> About</button>
            </li>
        </ul>
    </nav>
    
</body>
</html>
